{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>
    {% block title %}
    Chai aur Django
    {% endblock %}
  </title>
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    .navbar-custom {
      background-color: #1abc9c;
      padding: 1rem;
    }
    .navbar-custom .navbar-brand {
      color: #ecf0f1;
      font-weight: bold;
    }
    .navbar-custom .nav-link {
      color: #ecf0f1;
      margin-right: 1rem;
      font-size: 1.1rem;
    }
    .navbar-custom .nav-link:hover {
      color: #16a085;
    }
    .navbar-custom .navbar-toggler {
      border: none;
    }
    .navbar-custom .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%288, 8, 8, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
    .form-control {
      background-color: #34495e;
      border: 1px solid #16a085;
      color: #ecf0f1;
    }
    .btn-outline-success {
      color: #1abc9c;
      border-color: #1abc9c;
    }
    .btn-outline-success:hover {
      background-color: #1abc9c;
      color: #ecf0f1;
    }
    .btn-primary, .btn-danger, .btn-success {
      color: #ecf0f1;
    }
    .btn-primary {
      background-color: #3498db;
      border-color: #3498db;
    }
    .btn-danger {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }
    .btn-success {
      background-color: #2ecc71;
      border-color: #2ecc71;
    }
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar-custom d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">SASTA_X</a>
    <div class="d-flex align-items-center">
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">Link</a>
      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
    </div>
    <div class="d-flex align-items-center">
      <form class="d-flex" role="search" method="GET" action="{% url 'tweet_list' %}">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <a href="{% url 'tweet_list'%}" class="btn btn-primary mx-2">Home</a>
      {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Logout</button>
      </form>
      {% else %}
      <a href="{% url 'register'%}" class="btn btn-primary mx-2">Register</a>
      <a href="{% url 'login'%}" class="btn btn-success mx-2">Login</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoVpWY/bQhvNfNUH61p+eUbjVPnYjR8O6IRy0uYL+xWfN0E" crossorigin="anonymous"></script>
</body>
</html>
