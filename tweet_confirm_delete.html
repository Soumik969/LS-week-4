{% extends "layout.html" %}

{% block title %}
    Confirm Tweet Deletion
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Are you Sure ?</h1>
        <div class="text-center mt-4">
            <p>{{ tweet.text }}</p>
            {% if tweet.photo %}
                <img src="{{ tweet.photo.url }}" class="img-fluid" alt="Tweet Photo">
            {% endif %}
            <p>by {{ tweet.user.username }}</p>
        </div>
        <div class="text-center mt-4">
            <form method="post" action="{% url 'tweet_delete' tweet.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-secondary">No</a>
            </form>
        </div>
    </div>
{% endblock %}
